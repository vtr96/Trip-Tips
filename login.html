<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-content">

            <label class="email-label">Email</label>
            <input class="email-input" type="email" name="email" placeholder="Insira o email">
            <label class="pw-label">Senha</label>
            <input class="pw-input" type="password" name="password" placeholder="Insira a senha">
            <button type="submit" class="submit-btn">Login</button>
        </div>
    </div>
    
</body>
</html>
