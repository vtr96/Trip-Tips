<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Tips - Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../styles/auth.css">
</head>

<body data-img="bariloche">
    <div class="login-bg">
        <div class="auth">
            <form class="auth-container" action="../index.html">
                <h1>Login</h1>
                <div class="auth-input-group">
                    <label class="email-label">Email</label>
                    <input class="email-input" type="email" name="email" placeholder="Insira o email" required>
                </div>
                <div class="auth-input-group">
                    <label class="pw-label">Senha</label>
                    <input class="pw-input" type="password" name="password" placeholder="Insira a senha" required>
                </div>
                <div>
                    <input type="checkbox" name="keep-signed" id="keep-signed">
                    <label for="keep-signed">Manter conectado?</label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <a href="cadastro.html">NÃ£o tenho conta</a>
            </form>
        </div>
    </div>
</body>

</html>
